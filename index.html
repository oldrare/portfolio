<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>홍길동 포트폴리오</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button class="toggle-dark" onclick="toggleDarkMode()">
        🌙 <span>다크 모드</span>
    </button>

    <div class="hero">
        <h1>안녕하세요, 홍길동입니다 👋</h1>
        <p>디지털 마케팅과 프론트엔드 개발을 함께합니다.</p>
    </div>

    <div class="container">
        <h2 class="reveal">💻 Web Skills</h2>
        <div class="skills">
            <div class="card reveal">HTML5 / CSS3 / JavaScript</div>
            <div class="card reveal">React / Chart.js</div>
            <div class="card reveal">SEO & 반응형 퍼블리싱</div>
        </div>

        <h2 class="reveal">🎨 Design</h2>
        <div class="skills">
            <div class="card reveal">Figma</div>
            <div class="card reveal">Photoshop</div>
        </div>

        <h2 class="reveal">📈 Marketing</h2>
        <div class="skills">
            <div class="card reveal">네이버 쇼핑검색 / 블로그 키워드</div>
            <div class="card reveal">Meta (페이스북, 인스타그램)</div>
            <div class="card reveal">ROAS 분석 & 최적화</div>
        </div>

        <h2 class="reveal">🔗 Contact</h2>
        <div class="contact">
            <div class="card reveal">이메일: your.email@example.com</div>
            <div class="card reveal"><a href="https://github.com/username" target="_blank">GitHub</a></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
